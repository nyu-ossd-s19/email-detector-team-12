<!DOCTYPE html>
<html>
  <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="find_emails.css">
		<script src="find_emails.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div>

			<div class="header">
					<h3 id="title">Email Finder</h3>

				<!-- Menu Buttons -->
				
				<div id="menu-btns">
					<div id="frequency" class="menu-btn sort-btn" title="Sort by frequency">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
					</div>
					<div id="alphabetical" class="menu-btn sort-btn" title="Sort alphabetically">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0zm0 0h24v24H0V0zm.75.75h22.5v22.5H.75z"/><path d="M14.94 4.66h-4.72l2.36-2.36zm-4.69 14.71h4.66l-2.33 2.33zM6.1 6.27L1.6 17.73h1.84l.92-2.45h5.11l.92 2.45h1.84L7.74 6.27H6.1zm-1.13 7.37l1.94-5.18 1.94 5.18H4.97zm10.76 2.5h6.12v1.59h-8.53v-1.29l5.92-8.56h-5.88v-1.6h8.3v1.26l-5.93 8.6z"/></svg>
					</div>
				</div>
			</div>

			<!-- Email addresses get appended to this div -->

			<div class="email-addresses"></div>

			<!-- Stores all of the email addresses in a csv format -->
			<input type="text" id="hidden-email-addresses-input">

			<!-- Trigger for our application to run -->

			<button class="js-submit">Find</button>
		</div>
  </body>
</html>
